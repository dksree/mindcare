<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MindCare | Home</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
   min-height: 100vh;
   font-family: 'Poppins', sans-serif;
   background: url('image1.jpeg') no-repeat center center fixed;
   background-size: cover;
   display: flex;
   align-items: center;
   justify-content: center;
   padding: 3rem;
}

/* MAIN LAYOUT */
.home-container {
  width: 100%;
  max-width: 1200px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  gap: 3rem;
}

/* LEFT IMAGE */
.illustration img {
<img src="meditation.png" alt="Meditation illustration" class="home-illustration">

  width: 100%;
  max-width: 480px;
  animation: float 4s ease-in-out infinite;
}

/* RIGHT CONTENT */
.content {
  background: rgba(255,255,255,0.85);
  padding: 3rem;
  border-radius: 30px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.15);
}

.quote {
  font-family: 'Playfair Display', serif;
  font-size: 2.1rem;
  line-height: 1.4;
  color: #2e3a3a;
}

.author {
  margin-top: 1rem;
  font-size: 0.95rem;
  opacity: 0.7;
}

/* CTA BUTTON */
button {
  margin-top: 2.2rem;
  padding: 14px 34px;
  border-radius: 28px;
  border: none;
  background: linear-gradient(135deg, #6fcf97, #56cfe1);
  color: white;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  animation: pulse 2.5s infinite;
}

/* ANIMATIONS */
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(86,207,225,0.6); }
  70% { box-shadow: 0 0 0 18px rgba(86,207,225,0); }
  100% { box-shadow: 0 0 0 0 rgba(86,207,225,0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .home-container {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .content {
    margin-top: 2rem;
  }
}
</style>
</head>

<body>

<div class="home-container">

  <!-- LEFT: ILLUSTRATION -->
  <div class="illustration">
    <img src="background.png" alt="Mental wellness illustration">
  </div>

  <!-- RIGHT: QUOTE -->
  <div class="content">
    <div class="quote">
      “Taking care of your mind is not a luxury —  
      it’s a necessity.”
    </div>

    <div class="author">
      — MindCare
    </div>

    <button onclick="location.href='index.html'">
      Begin Your Journey
    </button>
  </div>

</div>

</body>
</html>

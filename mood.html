<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Analytics ðŸŒˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 20px;
  background: url('image2.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  min-height: 100vh;
}

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
      transition: 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    h3 {
      font-size: 2rem;
      color: #2f855a;
      margin-bottom: 25px;
    }

    .chart-placeholder {
      background: linear-gradient(145deg, #e6fffa, #d1f7f4);
      padding: 50px 20px;
      border-radius: 15px;
      border: 1px solid #b2f5ea;
      color: #2c7a7b;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: inset 0 4px 6px rgba(0,0,0,0.05);
    }

    /* Optional: subtle animation for placeholder */
    .chart-placeholder::before {
      content: '';
      display: block;
      width: 30px;
      height: 30px;
      margin: 0 auto 10px auto;
      border: 4px solid #38a169;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<section class="container">
  <h3>Your Mood Trends</h3>
   <div class="chart-placeholder">
     Mood chart will appear here
   </div>
   <form id="mood-form" style="margin-top: 20px;">
     <label for="mood-select">How are you feeling today?</label><br>
     <select id="mood-select" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin: 10px 0;">
       <option value="happy">Happy</option>
       <option value="sad">Sad</option>
       <option value="anxious">Anxious</option>
       <option value="calm">Calm</option>
       <option value="stressed">Stressed</option>
     </select><br>
     <button type="submit" style="padding: 10px 20px; background: #38a169; color: white; border: none; border-radius: 10px; cursor: pointer;">Submit Mood</button>
   </form>
   <button onclick="location.href='journal.html'" style="margin-top: 20px; padding: 10px 20px; background: #6fcf97; color: white; border: none; border-radius: 10px; cursor: pointer;">Continue to Journaling</button>
 </section>
 <script>
   const personality = localStorage.getItem('personality');
   if (personality) {
     document.body.classList.add('theme-' + personality.toLowerCase());
   }
 </script>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    /* PAGE CENTERING */
body {
   min-height: 100vh;
  background: url('image2.jpeg') no-repeat center center fixed;
   background-size: cover;
   display: flex;
   align-items: center;
   justify-content: center;
}

    /* JOURNAL CONTAINER */
    .journal-container {
      width: 420px;
      background: #ffffff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    /* TITLE */
    .journal-container h2 {
      font-size: 20px;
      font-weight: 600;
      color: #2e3a3a;
      margin-bottom: 6px;
    }

    /* SUBTEXT */
    .journal-container p {
      font-size: 14px;
      color: #777;
      margin-bottom: 18px;
    }

    /* TEXTAREA */
    .journal-container textarea {
      width: 100%;
      height: 220px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .journal-container textarea:focus {
      border-color: #9ad0c2;
    }

    /* BUTTON */
    .journal-container button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #9ad0c2;
      color: #2e3a3a;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .journal-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <section class="journal-container">
    <h2>Your Journal</h2>
    <p>Write freely. This space is safe for you.</p>

    <textarea placeholder="Write freely. This space is safe for you..."></textarea>

     <button id="save-btn">Save Entry</button>
     <button onclick="location.href='chatbot.html'" style="margin-top: 10px; background: #cdb4db;">Continue to Chatbot</button>
   </section>
   <script>
     document.getElementById('save-btn').addEventListener('click', function() {
       const entry = document.querySelector('textarea').value;
       if (entry.trim()) {
         const entries = JSON.parse(localStorage.getItem('journal') || '[]');
         entries.push({ date: new Date().toISOString(), entry });
         localStorage.setItem('journal', JSON.stringify(entries));
         alert('Entry saved!');
         document.querySelector('textarea').value = '';
       } else {
         alert('Please write something before saving.');
       }
     });
   </script>
   <script>
     const personality = localStorage.getItem('personality');
     if (personality) {
       document.body.classList.add('theme-' + personality.toLowerCase());
     }
   </script>
 </body>
 </html>
